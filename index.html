<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>System Info App</title>
  </head>
  <body class="bg-dark text-light">
    <h2 class="p-2 text-info text-center">System Info App</h2>
    <div class="container">
      <hr class="bg-secondary" />
      <div class="row">
        <div class="col-md-8 mx-auto my-3" id="user"></div>
        <div class="col-md-8 mx-auto my-3" id="app-version-data"></div>
        <div class="col-md-8 mx-auto my-3" id="system-specs"></div>
        <div class="col-md-8 mx-auto my-3" id="memory-info"></div>
        <div class="col-md-8 mx-auto my-3" id="computer-info"></div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
